{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Django Docker</title>
	  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static 'dist/css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'dist/css/bootstrap.min.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/icons/favicon.ico' %}" />


	<link rel="stylesheet" href="{% static 'dist/css/main.css' %}">
</head>
<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-12 background">
			<div class="painel">
				<div class="row">
					<div class="col-8">
						<a href="https://github.com/Ronnasayd/django-docker/raw/master/source_code.zip"><button class="btn btn-primary download-button"><i class="fas fa-download"></i> Download</button></a>
					</div>			
				</div>
				<div class="row logo">
					<div class="col-12">
						<img class="logo-img" src="{% static 'images/django-docker.png' %}" alt="django docker logo">
					</div>
				</div>
				<div class="row title-description">
					<div class="col-12"><h1 class="title"><strong>Django-Docker</strong></h1></div>
					<div class="col-12"><h4 class="description"><strong>Make your development and production full stack simpler</strong></h4></div>
				</div>
				<div class="row">
					<div class="col-12 text-center tecnologias">
						<h1>What makes your life easier with this tool</h1>
					</div>
				</div>
				<div class="row slide">
					<div class="col-12">
						<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						  <div class="carousel-inner">

							{% for tec in tecnologias %}
						  	 <div class="carousel-item  text-center">
						      <a href="{{tec.url}}" target="_blank"><img class="carousel-img" src="{% static tec.image %}" alt="{{forloop.counter}}-slide"></a>
						      <h1 class="carousel-item-element">{{tec.name}}</h1>
						    </div>
						    {% endfor %}
							
						    
						  </div>
						  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="sr-only">Previous</span>
						  </a>
						  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="sr-only">Next</span>
						  </a>
						</div>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var tecnologias = '{{tecnologias}}';
</script>

<script src="{% static 'dist/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'dist/js/popper.min.js' %}" ></script>
<script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'dist/js/hammer.min.js' %}"></script>
<script src="{% static 'dist/js/main.min.js'%}"></script>
</body>
</html>
